<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <form id="forma">
        Nombre: <input type="text" id="nombre">
        Apellido: <input type="text" id="apellido">
    </form>

    <script>
        let form = document.getElementById('forma');

        form.addEventListener("focus", (evento)=>{
            evento.target.style.borderColor = "red"
        }, true);
        form.addEventListener('blur', (evento)=>{
            evento.target.style.borderColor = "white";
        }, true);
    </script>
</body>
