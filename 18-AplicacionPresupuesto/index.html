<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">0.00</div>
            
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">0.00</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>

                </div>

            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor" id="egresos">0.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">&nbsp;</div>

                </div>

            </div>
        </div>
    </div>

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select name="" id="tipo" class="agregar_tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>

                <input type="text" class="agregar_descripcion" 
                id="descripcion" placeholder = 'Agregar descripción'>

                <input type="number" class="agregar_valor" 
                id="valor" placeholder = 'Agregar valor' step="any">

                <button onclick="agregarDato()" class="agregar_btn">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>

            </div>
        </div>
    </form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso-titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <!-- Sección de se agregarán los ingresos dinámicamente. -->
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso-titulo">Egresos</h2>
            <div id="lista-egresos">
                <!-- Sección donde se agregarán los egresos dinámicamente. -->
            </div>
        </div>

    </div>

    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
