<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Calculadora</title>
    </head>

    <body>
        <div class="container">
            <h1>Aplicación Calculadora</h1>

            <form id="formulario">
                <div class="mb-3">
                    <label for="operandoA">Operando A: </label>
                    <input type="number" class="form-control" placeholder="Ingrese un número" id="operandoA">
                </div>

                <div class="mb-3">
                    <label for="operandoB">Operando B</label>
                    <input type="number" class="form-control" id="operandoB" placeholder="Ingrese un número">
                </div>
            </form>

            <div class="row row-cols-4">
                <button id="sumar" class="btn-primary btn col">Sumar</button>
                <!--
                <button id="restar" class="btn-primary btn col">Restar</button>
                <button id="multiplicar" class="btn-primary btn col">Multiplicar</button>
                <button id="dividir" class="btn-primary btn col">Dividir</button>
                -->
            </div>

            <div class="mt-3" id="resultado"></div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
